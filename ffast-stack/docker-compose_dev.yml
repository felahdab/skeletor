version: '3'
services:
    web:
        image: ffast-web 
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
            - ../app/:/app
        networks:
             - backend
             - private
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.${PREFIX}.rule=Host(`${DOMAIN}`) && PathPrefix(`/${PREFIX}`)"
            - "traefik.http.routers.${PREFIX}.tls=true"
            - "traefik.http.services.${PREFIX}.loadbalancer.server.port=80"
            - "traefik.docker.network=backend"
        restart: unless-stopped
    php:
        image: ffast-php:0.5
        volumes:
            - ../app:/app
        networks:
             - private
        restart: unless-stopped
    db:
        image: mariadb:10.8.3
        environment:
          MYSQL_ROOT_PASSWORD: 'secret'
          MYSQL_USER: 'ffast'
          MYSQL_PASSWORD: 'ffast'
          MYSQL_DATABASE: 'ffastdb'
        volumes:
            - mysqldata:/var/lib/mysql
        networks:
             - private
        restart: unless-stopped
    phpmyadmin:
        image: phpmyadmin
        environment:
           PMA_ABSOLUTE_URI: ${INSTANCEURL}/pma/
           PMA_HOST: db
        networks:
          - private
        restart: unless-stopped
    code-editor:
        image: codercom/code-server
        networks:
          - private
        user: "1000:1002"
        volumes:
          - ../:/home/coder/project/
        restart: unless-stopped
    metabase:
        image: metabase/metabase
        networks:
          - private
        environment:
          MB_DB_FILE: '/metabase-data/metabase.db'
          MB_SITE_URL: ${INSTANCEURL}/metabase/
          MUID: 1002
          MGID: 1002
        volumes:
          - ../metabase-data:/metabase-data
        restart: unless-stopped
    selenium:
        image: 'selenium/standalone-chrome'
        # extra_hosts:
        #    - 'host.docker.internal:host-gateway'
        volumes:
            - '/dev/shm:/dev/shm'
        shm_size: '2gb'
        networks:
            - private
        restart: unless-stopped
volumes:
    mysqldata: {}
networks:
  private:
    driver: bridge
  backend:
    external: true
    name: backend
